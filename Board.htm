		<style>
			html,body{margin:0;padding:0;background-color:gray;-webkit-user-select:none;-moz-user-select:none;user-select:none;-webkit-tap-highlight-color:transparent;touch-action:none}

			.menu{background-color:#f1f1f1;width:100%;margin-bottom:1px;box-shadow:0 2px 5px 0 rgba(0,0,0,.12),0 2px 10px 0 rgba(0,0,0,.12);overflow-x:scroll;outline:none;scrollbar-width:none}
			.menu::-webkit-scrollbar{display:none}
			.menu_wrapper{float:left;width:750px}
			.menu_item{float:left;display:block;font-family:Verdana;font-size:15px;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;line-height:2;cursor:pointer}
			.menu_item_selected{background-color:#3a76b1;color:white}
			.menu_link{text-decoration:none;color:black;outline:none}

			#myScrumBoard_Container{display:none}

			.loading{position:fixed;left:0;right:0;top:0;bottom:0;background-color:black;z-index:999}
			.loading_icon{position:fixed;width:64px;height:64px;left:0;right:0;top:0;bottom:0;margin:auto auto;border:0;z-index:9}
			.loading_spinner{color:white;display:inline-block;position:relative;width:64px;height:64px}
			.loading_spinner div{transform-origin:32px 32px;animation:loading_spinner 1.2s linear infinite}
			.loading_spinner div:after{content:" ";display:block;position:absolute;top:3px;left:29px;width:5px;height:14px;border-radius:20%;background:white}
			.loading_spinner div:nth-child(1){transform:rotate(0deg);animation-delay:-1.1s}
			.loading_spinner div:nth-child(2){transform:rotate(30deg);animation-delay:-1s}
			.loading_spinner div:nth-child(3){transform:rotate(60deg);animation-delay:-0.9s}
			.loading_spinner div:nth-child(4){transform:rotate(90deg);animation-delay:-0.8s}
			.loading_spinner div:nth-child(5){transform:rotate(120deg);animation-delay:-0.7s}
			.loading_spinner div:nth-child(6){transform:rotate(150deg);animation-delay:-0.6s}
			.loading_spinner div:nth-child(7){transform:rotate(180deg);animation-delay:-0.5s}
			.loading_spinner div:nth-child(8){transform:rotate(210deg);animation-delay:-0.4s}
			.loading_spinner div:nth-child(9){transform:rotate(240deg);animation-delay:-0.3s}
			.loading_spinner div:nth-child(10){transform:rotate(270deg);animation-delay:-0.2s}
			.loading_spinner div:nth-child(11){transform:rotate(300deg);animation-delay:-0.1s}
			.loading_spinner div:nth-child(12){transform:rotate(330deg);animation-delay:0s}

			window.addEventListener("load", function()
				{
				// CREATING THE CLOCK AND SETTING THE TRIGGERS FOR SHOWING THE CALENDAR
				loadingClockAndCalendar();

				// CREATING THE SCRUM BOARD
				var myScrumBoard = new ScrumBoard("myScrumBoard_Container");

				// LOADING THE TASKS INTO THE SCRUM BOARD
				loadingTasks(myScrumBoard);

				// SETTING WHAT WILL HAPPEN WHEN THE SCRUM BOARD HAS ALREADY RENDERED ALL THE TASKS
				myScrumBoard.showBoard(function()
					{
					setTimeout(function()
						{
						// SHOWING THE SCRUM BOARD
						document.getElementById("myScrumBoard_Container").style.display = "block";

						// HIDING THE LOADING SPLASH
						document.getElementsByClassName("loading")[0].style.display = "none";
						},500);
					});
				});

			function loadingClockAndCalendar()
				{
				// SETTING THE INTERVAL TO UPDATE THE CLOCK
				setInterval(function()
					{
					// GETTING THE CURRENT TIME
					var currentDate = new Date();
					var currentHour = currentDate.getHours();
					var currentMinutes = currentDate.getMinutes();

					// FORMATTING THE CURRENT TIME
					if (currentHour<10){currentHour="0"+currentHour;}
					if (currentMinutes<10){currentMinutes= "0"+currentMinutes;}

					// UPDATING THE TIME LABEL
					document.getElementsByClassName("myCalendarLauncher")[0].innerHTML =  currentHour + ":" + currentMinutes;
					}, 1000);

				// SETTING WHAT WILL HAPPEN WHEN THE USER CLICKS IN THE TIME LABEL
				document.getElementsByClassName("myCalendarLauncher")[0].addEventListener("click",function(event)
					{
					// CHECKING IF THE CALENDAR CONTAINER IS VISIBLE
					if (document.getElementsByClassName("myCalendar")[0].style.display==="block")
						{
						// HIDING THE CALENDAR CONTAINER
						document.getElementsByClassName("myCalendar")[0].style.display = "none";
						}
						else
						{
						// CREATING A NEW CALENDAR AND PLACING IT IN THE CALENDAR CONTAINER
						var currentDate = new Date();
						var currentDay = currentDate.getDate();
						var currentMonth = currentDate.getMonth() + 1;
						var currentYear = currentDate.getFullYear();
						new Calendar({dom:document.getElementsByClassName("myCalendar")[0],year:currentYear,month:currentMonth,day:currentDay});

						// SHOWING THE CALENDAR CONTAINER
						document.getElementsByClassName("myCalendar")[0].style.display = "block";
						}
					});

				window.addEventListener("click", function(e)
					{
					try
						{
						// CREATING A VARIABLE TO KWOW WHEN TO HIDE THE CALENDAR
						var hideCalendar = true;

						// CHECKING IF THE USER CLICKED IN THE CALENDAR OR TIME LABEL
						if (document.getElementsByClassName("myCalendar")[0].contains(e.target)==true || document.getElementsByClassName("myCalendarLauncher")[0].contains(e.target)==true)
							{
							// SETTING THAT THE CALENDAR MUST NOT BE HIDDEN
							hideCalendar = false;
							}

						// CHECKING IF THE TARGET HAS AN ID
						if (e.target.getAttribute("id")!=null)
							{
							// CHECKING IF THE USERS CLICKED IN THE CALENDAR NEXT AND PREV ICONS
							if (e.target.getAttribute("id").indexOf("calendar_")>-1)
								{
								// SETTING THAT THE CALENDAR MUST NOT BE HIDDEN
								hideCalendar = false;
								}
							}

						// CHECKING IF THE CALENDAR MUST BE HIDDEN
						if (hideCalendar==true)
							{
							// HIDING THE CALENDAR
							document.getElementsByClassName("myCalendar")[0].style.display = "none";
							}
						}
						catch(err)
						{
						}
					});
				}
