		<style>
			html,body{margin:0;padding:0;background-color:gray;-webkit-user-select:none;-moz-user-select:none;user-select:none;-webkit-tap-highlight-color:transparent;touch-action:none}

			.menu{background-color:#f1f1f1;width:100%;display:inline-block;box-shadow:0 2px 5px 0 rgba(0,0,0,.12),0 2px 10px 0 rgba(0,0,0,.12);overflow-x:scroll;outline:none;scrollbar-width:none}
			.menu::-webkit-scrollbar{display:none}
			.menu_wrapper{float:left;width:410px}
			.menu_item{float:left;display:block;font-family:Verdana;font-size:15px;padding-left:11px;padding-right:11px;padding-top:5px;padding-bottom:5px;line-height:2;cursor:pointer}
			.menu_item_selected{background-color:#3a76b1;color:white}
			.menu_link{text-decoration:none;color:black;outline:none}

			.scrum{display:none;width:100%;overflow-x:scroll;outline:none}
			.scrum::-webkit-scrollbar{display:none}
			.scrum_wrapper{float:left;width:1137px}
			.scrum_column{display:block;float:left;background-color:#ebecf0;border-radius:3px;width:272px;margin:6px 0 10px 10px;color:#172b4d;font-weight:bold;font-size:14px;font-family:-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Noto Sans, Ubuntu, Droid Sans, Helvetica Neue, sans-serif}
			.scrum_column_title{margin:7px;padding:5px}
			.scrum_task{float:left;background-color:white;margin-left:8px;width:241px;border-radius:3px;box-shadow:0 1px 2px rgba(9,30,66,.25);font-weight:normal;line-height:2;padding-left:7px;padding-right:7px;margin-bottom:10px}
			.scrum_task_details{float:left;width:243px;line-height:1.5;margin-top:5px}
			.scrum_task_project{float:left;color:gray;margin-bottom:3px}

			.loading{position:fixed;left:0;right:0;top:0;bottom:0;background-color:black}
			.loading_icon{position:fixed;width:64px;height:64px;left:0;right:0;top:0;bottom:0;margin:auto auto;border:0;z-index:9}
			.loading_spinner{color:white;display:inline-block;position:relative;width:64px;height:64px}
			.loading_spinner div{transform-origin:32px 32px;animation:loading_spinner 1.2s linear infinite}
			.loading_spinner div:after{content:" ";display:block;position:absolute;top:3px;left:29px;width:5px;height:14px;border-radius:20%;background:white}
			.loading_spinner div:nth-child(1){transform:rotate(0deg);animation-delay:-1.1s}
			.loading_spinner div:nth-child(2){transform:rotate(30deg);animation-delay:-1s}
			.loading_spinner div:nth-child(3){transform:rotate(60deg);animation-delay:-0.9s}
			.loading_spinner div:nth-child(4){transform:rotate(90deg);animation-delay:-0.8s}
			.loading_spinner div:nth-child(5){transform:rotate(120deg);animation-delay:-0.7s}
			.loading_spinner div:nth-child(6){transform:rotate(150deg);animation-delay:-0.6s}
			.loading_spinner div:nth-child(7){transform:rotate(180deg);animation-delay:-0.5s}
			.loading_spinner div:nth-child(8){transform:rotate(210deg);animation-delay:-0.4s}
			.loading_spinner div:nth-child(9){transform:rotate(240deg);animation-delay:-0.3s}
			.loading_spinner div:nth-child(10){transform:rotate(270deg);animation-delay:-0.2s}
			.loading_spinner div:nth-child(11){transform:rotate(300deg);animation-delay:-0.1s}
			.loading_spinner div:nth-child(12){transform:rotate(330deg);animation-delay:0s}
			@keyframes loading_spinner{0%{opacity:1}100%{opacity:0}}
		</style>
	</head>

			function scrum_NewTask(project,task){return{project:project,task:task}}
			function scrum_addToColumn(list,to){for(var i=0;i<list.length;i++){document.getElementsByClassName(to)[0].innerHTML=document.getElementsByClassName(to)[0].innerHTML+"<div class='scrum_task'><div class='scrum_task_details'>"+list[i].task+"</div><div class='scrum_task_project'>"+list[i].project+"</div></div>";}}

			var scrum_PendingColumn = [];
			var scrum_DevelopmentColumn = [];
			var scrum_ReadyForTestColumn = [];
			var scrum_DoneColumn = [];

			var STRING_PENDING = "";
			var STRING_DEVELOPMENT = "";
			var STRING_READYFORTEST = "";
			var STRING_DONE = "";

			var userLanguage = window.navigator.userLanguage || window.navigator.language;
			if (userLanguage.substring(0,2)=="es")
				{
				STRING_PENDING = "TAREAS PENDIENTES";
				STRING_DEVELOPMENT = "EN DESARROLLO";
				STRING_READYFORTEST = "LISTAS PARA PRUEBAS";
				STRING_DONE = "TERMINADAS";
				}
				else
				{
				STRING_PENDING = "PENDING TASKS";
				STRING_DEVELOPMENT = "IN DEVELOPMENT";
				STRING_READYFORTEST = "READY FOR TEST";
				STRING_DONE = "DONE";
				}

			window.addEventListener("load", function()
				{
				document.getElementsByClassName("scrum_column_title")[0].innerHTML = STRING_PENDING;
				document.getElementsByClassName("scrum_column_title")[1].innerHTML = STRING_DEVELOPMENT;
				document.getElementsByClassName("scrum_column_title")[2].innerHTML = STRING_READYFORTEST;
				document.getElementsByClassName("scrum_column_title")[3].innerHTML = STRING_DONE;

				loadingTasks();

				scrum_addToColumn(scrum_PendingColumn,"scrum_column_pending");
				scrum_addToColumn(scrum_DevelopmentColumn,"scrum_column_development");
				scrum_addToColumn(scrum_ReadyForTestColumn,"scrum_column_test");
				scrum_addToColumn(scrum_DoneColumn,"scrum_column_done");

				setTimeout(function()
					{
					document.getElementsByClassName("scrum")[0].style.display = "block";
					document.getElementsByClassName("loading")[0].style.display = "none";
					}, 500);
				});

			function loadingTasks()
				{
				scrum_PendingColumn.push(scrum_NewTask("ARDUCLEANER","Regular motores con batería."));
				scrum_PendingColumn.push(scrum_NewTask("ARDUCLEANER","Nuevo vídeo de demostración."));
				scrum_PendingColumn.push(scrum_NewTask("TALKINGHEAD","Movimiento de ojos."));
				scrum_PendingColumn.push(scrum_NewTask("TALKINGHEAD","Movimiento de boca."));
				scrum_PendingColumn.push(scrum_NewTask("TALKINGHEAD","Función de texto a voz."));
				scrum_PendingColumn.push(scrum_NewTask("NINTENDO","ScrollWrite sin márgenes."));
				scrum_PendingColumn.push(scrum_NewTask("TINYEPUB","Que vaya a la ruta CFI guardada."));
				scrum_PendingColumn.push(scrum_NewTask("TINYPET","Mascota virtual en Phaser."));
				scrum_PendingColumn.push(scrum_NewTask("FOLLOW MY VOICE","Publicar sin registro de llamadas."));
				scrum_PendingColumn.push(scrum_NewTask("MOBILITY LAUNCHER","Publicar sin registro de llamadas."));
				scrum_PendingColumn.push(scrum_NewTask("BLIND COMMUNICATOR","Publicar sin registro de llamadas."));

				scrum_DevelopmentColumn.push(scrum_NewTask("POOL","Bolas con texturas que rotan."));

				//scrum_ReadyForTestColumn.push(scrum_NewTask("POOL","Lógica de predicción de tiro."));

				scrum_DoneColumn.push(scrum_NewTask("POOL","Lógica de predicción de tiro."));
				scrum_DoneColumn.push(scrum_NewTask("EMULATRIX","Optimizar la emulación de Windows."));
				}
		</script>
	</body>
</html>
